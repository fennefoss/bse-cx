<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>BSE - store selector</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <script type="text/javascript" src="jquery.min.js"></script>
     <script src="popup.js"></script>
  </head>
  <body>

  <section id="popup" class="popup">
    
        <h1>Environment:</h1>
        <a href="" target="_blank">
            <div class="">Sandbox</div>
        </a>
        <a href="https://development-bing-bestseller.demandware.net/on/demandware.store/Sites-Site/default/ViewApplication-DisplayLogin" target="_blank">
            <div class="">Development</div>
        </a>
        <a href="https://staging-bing-bestseller.demandware.net/on/demandware.store/Sites-Site/default/ViewApplication-DisplayWelcomePage" target="_blank">
            <div class="">Staging</div>
        </a>

        <h1>BSE - Store selector</h1>


        <div id="brands" class="brands">
            <h3>Brands:</h3>
            <div class="jj">Jack & Jones</div>
            <div class="sf">Selected Femme</div>
            <div class="sh">Selected Homme</div>
            <div class="s">Selected</div>
        </div>

        <div id="environment" class="environment">
            <span>< Back</span>
            <h3>Country:</h3>
            <ul>
                <li class="sandbox">sandbox</li>
                <li class="development">development</li>
                <li class="staging">staging</li>
                <li class="production">production</li>
            </ul>
        </div>


        <div id="country" class="country">
            <span>< Back</span>
            <h3>Country:</h3>
            <ul class="country-links">
                <a href="" target="_blank" class="de"><li class="de">DE</li></a>
                <a href="" target="_blank" class="country-item"><li class="dk">DK</li></a>
                <a href="" target="_blank" class="country-item"><li class="no">NO</li></a>
                <a href="" target="_blank" class="country-item"><li class="se">SE</li></a>
            </ul>
        </div>

        <button id="test">Click me</button>



        <div id="status"></div>
        <img id="image-result" hidden>
    </section>
  </body>
</html>
